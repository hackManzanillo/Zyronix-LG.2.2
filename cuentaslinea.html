<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navieras - Informaci贸n y PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/circles-light.png'); /* patr贸n tecnol贸gico */
      background-color: #0b1120; /* fondo oscuro elegante */
      color: #ffffff;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      color: #00e0ff;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00e0ff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .naviera-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 25px;
      width: 440px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .naviera-box:hover {
      transform: scale(1.015);
    }

    .naviera-box h3 {
      margin: 0 0 18px 0;
      text-align: center;
      color: #00e0ff;
      font-size: 1.6em;
      text-shadow: 0 0 5px #00e0ff;
    }

    textarea {
      resize: vertical;
      min-height: 220px;
      font-size: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00e0ff;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      font-family: 'Inter', monospace;
      margin-bottom: 20px;
    }

    textarea:disabled {
      background: rgba(255, 255, 255, 0.06);
      border-color: #444;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button.edit-btn {
      background-color: #28a745;
    }

    button.edit-btn.editing {
      background-color: #dc3545;
    }

    button.upload-btn {
      background-color: #007bff;
      position: relative;
      overflow: hidden;
    }

    button.upload-btn input[type="file"] {
      position: absolute;
      left: 0; top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    button.download-btn {
      background-color: #6f42c1;
    }

    @media (max-width: 600px) {
      .naviera-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Gesti贸n de Navieras y CSF</h1>

<div class="container" id="navierasContainer">
  <!-- Cuadros generados por JS -->
</div>

<script>
  const navieras = [
    "Maersk", "MSC", "COSCO",
    "CMA CGM", "Hapag-Lloyd", "ONE",
    "Evergreen", "ZIM"
  ];

  const container = document.getElementById('navierasContainer');

  function guardarTexto(naviera, texto) {
    localStorage.setItem(`texto_${naviera}`, texto);
  }

  function cargarTexto(naviera) {
    return localStorage.getItem(`texto_${naviera}`) || "";
  }

  function guardarPDF(naviera, file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const base64 = e.target.result;
      localStorage.setItem(`pdf_${naviera}`, base64);
      alert(` PDF guardado correctamente para ${naviera}`);
    };
    reader.readAsDataURL(file);
  }

  function descargarPDF(naviera) {
    const dataURL = localStorage.getItem(`pdf_${naviera}`);
    if (!dataURL) {
      alert("锔 No hay PDF guardado para esta naviera.");
      return;
    }
    const link = document.createElement("a");
    link.href = dataURL;
    link.download = `CSF ${naviera}.pdf`;
    link.click();
  }

  navieras.forEach(naviera => {
    const box = document.createElement("div");
    box.className = "naviera-box";

    box.innerHTML = `
      <h3>${naviera}</h3>
      <textarea id="txt_${naviera}" disabled></textarea>
      <div class="buttons">
        <button class="edit-btn" id="edit_${naviera}">Editar</button>
        <button class="upload-btn">Subir CSF
          <input type="file" accept="application/pdf" id="file_${naviera}">
        </button>
        <button class="download-btn" id="download_${naviera}">Descargar CSF</button>
      </div>
    `;
    container.appendChild(box);

    const textarea = box.querySelector("textarea");
    const editBtn = box.querySelector(`#edit_${naviera}`);
    const fileInput = box.querySelector(`#file_${naviera}`);
    const downloadBtn = box.querySelector(`#download_${naviera}`);

    textarea.value = cargarTexto(naviera);

    editBtn.addEventListener("click", () => {
      if (textarea.disabled) {
        textarea.disabled = false;
        textarea.focus();
        editBtn.textContent = "Guardar";
        editBtn.classList.add("editing");
      } else {
        textarea.disabled = true;
        editBtn.textContent = "Editar";
        editBtn.classList.remove("editing");
        guardarTexto(naviera, textarea.value);
      }
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        guardarPDF(naviera, file);
      } else {
        alert("锔 Solo se permite subir archivos PDF.");
      }
      e.target.value = "";
    });

    downloadBtn.addEventListener("click", () => {
      descargarPDF(naviera);
    });
  });
</script>

</body>
</html>
