  <style>
    /* Estilos para dropdown y submenu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      text-align: center;
      cursor: pointer;
    }

    .dropdown:hover>.dropdown-content {
      display: block;
    }

    /* Submenu estilo */
    .submenu {
      position: relative;
    }

    .submenu:hover>.dropdown-content {
      display: block;
      top: 0;
      right: 100%;
      margin-right: 1px;
      left: auto;
    }

    .submenu .dropdown-content {
      position: absolute;
      top: 0;
      right: 100%;
      min-width: 180px;
      background-color: #111;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 2;
      display: none;
      left: auto;
    }
  </style>
