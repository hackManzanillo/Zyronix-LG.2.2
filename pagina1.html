  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      text-align: center;
      cursor: pointer;
    }

    .dropdown:hover>.dropdown-content {
      display: block;
    }

    /* Estilos generales de secciones */
    .tracking-section {
      padding: 40px 20px;
      text-align: center;
    }

    .tracking-section h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .tracking-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .tracking-logos img {
      max-height: 60px;
      transition: transform 0.3s ease;
    }

    .tracking-logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

  <script>
    function mostrarSeccion(id) {
      // Oculta ambas secciones
      document.getElementById("trackingSection").style.display = "none";
      document.getElementById("estadoSection").style.display = "none";

      // Muestra la que toca
      const section = document.getElementById(id);
      section.style.display = "block";

      // Scroll suave
      window.scrollTo({ top: section.offsetTop - 80, behavior: 'smooth' });
    }
