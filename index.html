<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyronix-LG</title>
  <link rel="icon" href="L (1).png" />
  <link rel="stylesheet" href="DiseñoLobby.css" />
  <style>
    /* Estilo para el mensaje de bienvenida */
    #welcomeMessage {
  display: none;
  position: fixed;
  top: 20px;           /* Distancia desde arriba */
  left: 50%;           /* Centro horizontal */
  transform: translateX(-50%);
  background: rgba(22, 41, 56, 0.9);
  color: #fff;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: 600;
  border-radius: 10px;
  z-index: 1000;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  text-align: center;
  white-space: nowrap; /* Evita que el texto haga salto de línea */
}

  </style>
</head>

<body>
  <header>
    <h2 class="logo">Zyronix-LG</h2>
    <nav class="navigation">
      <button class="btnLogin-popup">Iniciar Sesión</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" name="email" required placeholder="" />
          <label>Email</label>
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        </div>
        <div class="input-box">
          <input type="password" name="password" required placeholder="" />
          <label>Contraseña</label>
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Mensaje personalizado -->
  <div id="welcomeMessage">Zyronix-LG le da la bienvenida</div>

  <script>
    const wrapper = document.querySelector('.wrapper');
    const btnPopup = document.querySelector('.btnLogin-popup');
    const iconClose = document.querySelector('.icon-close');

    btnPopup.addEventListener('click', () => {
      wrapper.classList.add('active-popup');
    });

    iconClose.addEventListener('click', () => {
      wrapper.classList.remove('active-popup');
    });

    // Validación del formulario
    const loginForm = document.getElementById("loginForm");
    const welcomeMessage = document.getElementById("welcomeMessage");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault(); // Evita recarga

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (
        email === "gael.lazaro@Zyronix-LG.com" &&
        password === "Zyronix25"
      ) {
        // Mostrar mensaje personalizado
        welcomeMessage.style.display = "block";

        // Cerrar ventana emergente (opcional)
        wrapper.classList.remove('active-popup');

        // Después de 2 segundos, redirigir
        setTimeout(() => {
          window.location.href = "pagina1.html"; // Cambia a tu página destino
        }, 2000);
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
